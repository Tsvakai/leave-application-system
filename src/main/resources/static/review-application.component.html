<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Review</title>
</head>
<body>
<div class="review-container">
  <h2>Pending Leave Applications</h2>
  <table>
    <tr>
      <th>Employee ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let leave of pendingApplications">
      <td>{{ leave.employeeId }}</td>
      <td>{{ leave.startDate }}</td>
      <td>{{ leave.endDate }}</td>
      <td>{{ leave.leaveType }}</td>
      <td>
        <button (click)="approveLeave(leave.leaveId)">Approve</button>
        <button (click)="rejectLeave(leave.leaveId)">Reject</button>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
